version: '3.8'

services:
  bot:
    build: .
    container_name: attendance_bot
    restart: unless-stopped

    env_file:
      - .env

    environment:
      - TZ=Asia/Tashkent

    volumes:
      # Database persistence
      - ./data:/app/data
      # Channels config persistence
      - ./data/channels.json:/app/data/channels.json

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
